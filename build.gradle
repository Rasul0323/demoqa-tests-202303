plugins {
    id 'java-library'
    id 'io.qameta.allure' version '2.11.2'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            "com.codeborne:selenide:6.12.4",
            "io.qameta.allure:allure-selenide:2.22.0",
            "com.github.javafaker:javafaker:1.0.2",
            "org.junit.jupiter:junit-jupiter:5.9.2",
            "org.slf4j:slf4j-simple:2.0.7"
    )
}

tasks.withType(Test) {
    testLogging {
        lifecycle {
            events "started", "skipped", "failed", "standard_error", "standard_out"
            exceptionFormat "short"
        }
    }
}

allure {
    report {
        version.set("2.22.0")
    }
    adapter { // отвечает за появление папки build/allure-results
        aspectjWeaver.set true //обработка аннотации @Step
        frameworks {
            junit5 { //название фреймворка
                adapterVersion.set("2.22.0") //версия интеграции фреймворка и Allure
            }
        }
    }
}

test {
    useJUnitPlatform()
    systemProperties(System.getProperties())
}
task remote_test(type: Test) {
    useJUnitPlatform{
        includeTags("remote")
    }
}
